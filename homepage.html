<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomo App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #3e5c29; /*BACKGROUND COLOUR*/
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #2f461e; /*NAV BAR COLOUR*/
  }
  .logo {
    font-size: 24px;
    color: white;
  }
  .menu {
    display: flex;
  }
  .menu button {
    padding: 8px 15px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .login-btn {
    background-color: #607e3d; /*LOG IN BUTTON COLOUR*/
    color: white;
  }
  .signup-btn {
    background-color: #493527; /*SIGN IN BUTTON COLOUR*/
    color: white;
  }
  .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    padding: 0 20px;
  }
  .welcome-card {
    text-align: center;
    background-color: #5f8346; /*WELCOME CARD COLOUR*/
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(49, 68, 37, 0.2);
    width: auto; 
    max-width: 400px; /*MAX WIDTH*/
    margin: auto;
  }
  .welcome-card img {
    max-width: 100%;
    border-radius: 5px;
  }
  .get-started-btn {
    background-color: #493527; /*GET STARTED BUTTON COLOUR*/
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">Pomo</div>
  <div class="menu">
    <a href="login.html"><button class="login-btn">Log In</button></a>
    <button class="signup-btn">Sign Up</button>
  </div>
</div>

<div class="main-content">
  <div class="welcome-card">
    <img src="iStock-543578398-1.jpg" alt="Nature">
    <h1>Welcome To Pomo</h1>
    <button class="get-started-btn">Get Started</button>
  </div> <!-- Added missing closing tag for the welcome-card div -->
</div>

</body>
</html>
